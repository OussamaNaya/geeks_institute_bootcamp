<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sunrise</title>
</head>
<body>
    <h1>Sunrise Finder</h1>

    <form id="form">
        <h3>City 1</h3>
        <input type="text" id="lat1" placeholder="Latitude" value="48.864716">
        <input type="text" id="lng1" placeholder="Longitude" value="2.349014">

        <h3>City 2</h3>
        <input type="text" id="lat2" placeholder="Latitude" value="40.730610">
        <input type="text" id="lng2" placeholder="Longitude" value="-73.935242">

        <br><br>
        <button type="submit">Find Sunrise</button>
    </form>

    <div id="result"></div>

    <script src="challenges.js"></script>
</body>
</html>
